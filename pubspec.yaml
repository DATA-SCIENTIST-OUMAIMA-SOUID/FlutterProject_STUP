version: 11.0.2+12

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter_map: ^6.1.0

  flutter:
    sdk: flutter
  shared_preferences: ^2.1.2
  get_storage: ^2.0.3
  pinput: ^3.0.1
  intl_phone_field: ^3.2.0
  country_picker: ^2.0.20
  country_code_picker: ^3.0.0
  get: ^4.6.5
  progress_dialog_null_safe:  ^1.0.7
  intl: ^0.18.1
  path_provider: ^2.0.15
  photo_view: ^0.14.0
  video_player: ^2.6.1
  firebase_core: ^2.15.0
  #cached_network_image: ^3.2.3
  smooth_page_indicator: ^1.1.0
  the_apple_sign_in: ^1.1.1
  firebase_auth: ^4.6.3
  firebase_messaging: ^14.6.3
  firebase_storage: ^11.2.3
  cloud_firestore: ^4.8.1
  firebase_crashlytics: ^3.3.3
  flutter_local_notifications: ^16.3.0
  video_compress: ^3.1.2
  video_thumbnail: ^0.5.3
  flutter_facebook_auth: ^6.0.0
  rxdart: ^0.27.7
  flutter_native_image: ^0.0.6+1
  permission_handler: ^11.1.0
  place_picker: ^0.10.0
  image_picker: ^1.0.6
  intl_phone_number_input: ^0.7.3+1
  url_launcher: ^6.1.11
  clipboard: ^0.1.3
  moor_flutter: ^4.1.0
  pin_code_fields: ^8.0.1
  dotted_border: ^2.0.0+3
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.5
  google_sign_in: ^6.1.4
  geocoding: ^2.1.0
  geoflutterfire2: ^2.3.15
  fl_location: ^3.0.0
  map_location_picker: ^1.2.1
  rect_getter: ^1.1.0
  scroll_to_index: ^3.0.1
  provider: ^5.0.0
  percent_indicator: ^4.2.3
  lottie: ^2.4.0
  flutterflow_paginate_firestore: ^1.0.3+1
  maps_toolkit: ^3.0.0
  internet_connection_checker: ^1.0.0+1
  dart_code_metrics: ^5.0.0  # Replace with the latest version available
  delete_un_used_assets: ^1.0.1
  flutter_launcher_icons: ^0.13.1
  change_app_package_name: ^1.1.0
  cached_network_image: ^3.3.1
  geolocator: ^9.0.2
  rflutter_alert: ^2.0.7

dependency_overrides:
    http: ^0.13.5
    provider: ^6.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "path/to/image.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "path/to/image.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "path/to/image.png"

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
    - assets/flags/
    - assets/

  fonts:
    - family: Poppinsb
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: Poppinsl
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf

    - family: Poppinsm
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf

    - family: Poppinsr
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Poppinssb
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
